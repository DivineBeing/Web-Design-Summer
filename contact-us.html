<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sukuta Divine</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
</head>
<body>
    <header class="bg-light">
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <form name="contactForm" method="POST" action="success.html" style="width: 60%; margin: 0 auto;">
                <fieldset>
                    <legend>Contact Form</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

                    <label>Preferred Contact Method:</label><br>
                    <input type="radio" id="contactEmail" name="contactMethod" value="email">
                    <label for="contactEmail">Email</label><br>
                    <input type="radio" id="contactPhone" name="contactMethod" value="phone">
                    <label for="contactPhone">Phone</label><br><br>

                    <label>Interested In:</label><br>
                    <input type="checkbox" id="webDevelopment" name="interest" value="webDevelopment">
                    <label for="webDevelopment">Web Development</label><br>
                    <input type="checkbox" id="music" name="interest" value="music">
                    <label for="music">Music</label><br>
                    <input type="checkbox" id="fashion" name="interest" value="fashion">
                    <label for="fashion">Fashion</label><br><br>

                    <label for="services">Select Service:</label>
                    <select id="services" name="services">
                        <option value="webDev">Web Development</option>
                        <option value="musicProd">Music Production</option>
                        <option value="fashionDesign">Fashion Design</option>
                    </select><br><br>

                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </fieldset>
            </form>
        </section>
    </main>

        <p><a href="mailto:madkinskerwin@gmail.com">Email the Webmaster</a></p>
    </footer>
</body>
</html>
